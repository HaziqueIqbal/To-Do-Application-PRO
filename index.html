</head>

<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <div id="clear">
                    <i class="fa fa-refresh" onclick="reset()"></i>
                    <div class="img">
                        <img src="wal.jpg">
                    </div>
                    <span id="datte"></span>
                </div>
            </div>
            <div class="to-add">
                <input type="text" placeholder="Enter a To-do" id="toDoItems" class="active" maxlength="40">
                <i class="fa fa-plus-circle" onclick="addToDo()"></i>
            </div>
            <div class="list-section">
                <ul id="list"></ul>
            </div>
        </div>
    </div>
</body>
